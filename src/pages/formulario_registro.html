<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../utils/images/favicon.png">
    <link rel='stylesheet' type='text/css' media='screen' href='../utils/css/glogalStyles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../utils/css/formulario_registro.css'>
    <title>Document</title>
</head>
<body onload="onMyLoad()">
        <div class="menuHorizontal">
            <button type="button" class="logoMenu"><img class="logoClerni" src="../utils/images/CLERNI.svg"></button>
            <button type="button"><a href="../index.html">Inicio</a></button>
            <button type="button"><a href="../pages/metodologia.html">Metodología</a></button>
            <button type="button"><a href="../pages/beneficios.html">Beneficios</a></button>
            <button type="button"onclick="materialDeApoyo()"><a href='../pages/materialApoyo.html'>Material de apoyo</a></button>
            <button type="button" class="iniciarSesion" href="../pages/materialApoyo.html" onclick="">Iniciar sesión</button>
        </div>
        <div class="titulo"><h1>¡ Contáctanos !</h1></div>
        <form class="formulario" action="https://formspree.io/f/xbjqkvvl" method="post">
          <p>Nombre*: 
            <input class="espacios nombre" type="text" name="name" autocomplete="off">
          </p>
          <p>Correo electrónico*: 
            <input class="espacios correo" name="_replyto" type="email" autocomplete="off">
          </p>
          <div class="indicativo_celular letra espaciomargen">
            <div>
              <p>Indicativo del país*:</p>
              <select name="select" class="espacios" id="indicativo">
                      <option class="selecionar"></option>
              </select>
            </div>
            <div>
              <p>Número celular*:</p>
              <input name="phone" class="espacios" id="celular" type="number" autocomplete="off">
            </div>
              
          </div>
        <p>¿Estas interesado en algún servicio?</p>
        <div class="seleccionar espaciomargen">
          <div><input name="servicio" type="radio">Niños/adolecentes</div>
          <div><input type="radio">Adultos</div>
          <div><input type="radio">Instituciones educativas</div>
          <div><input type="radio">Empresarial</div>
        </div>
        <p>¿Quiéres dejarnos un mensaje?</p>
        <div class="espaciomargen">
          <input class="espacios mensaje" type="text" name="message" size="80"  autocomplete="off"></div>
        <div class="botones">
          <button class="boton_redireccionar">¿Ya tienes una cuenta? Entra aquí</button>
          <button type="submit" class="boton_enviar">Enviar</button>
        </div>
        <input type="hidden" name="_subject" value="Website contact" />
        <input type="text" name="_gotcha" style="display:none" />
      </form>
      
      <script src="../utils/js/formulario_registro.js"></script>
</body>
</html>
